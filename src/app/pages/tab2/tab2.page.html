<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>Categor√≠as</ion-title>
    </ion-toolbar>
</ion-header>

<ion-segment (ionChange)="seleccionaCat($event)" mode="md" color="primary" scrollable>
    <ion-segment-button *ngFor="let cat of categorias" mode="md" [value]="cat" checked>
        <ion-label text-capitalize>{{ cat }}</ion-label>
    </ion-segment-button>
</ion-segment>

<ion-content color="dark">
    <app-noticias [noticias]="noticias"></app-noticias>
    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadNoticias($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando noticias...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
